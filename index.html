 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Angular Calculator</title>
    <script src="libs/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="model/model.js"></script>
    <script src="controllers/salcon1.js"></script>
    <script src="controllers/salcont2.js"></script>
    <scrit src="controllers/salcont3.js"></scrit>
</head>
<body ng-app="salang">
   <div ng-controller="salcon1"></div>
   <fieldset>
       <legend>Salary Calculator</legend>
       <label for="">Salary:</label><input type="number" ng-model="sal" ng-change="compute()">
       <br>
       <label for="">HRA:</label><label for="">{{hra}}</label>
       <br> 
       <label for="">DA:</label><label for="">{{da}}</label>
       <br>
       <label for="">TA:</label><label for="">{{da}}</label>
       <br>
       <label for="">PF:</label><label for="">{{pf}}</label>
       <br>
   </fieldset>
   <div ng-controller="salcont2">
       <button ng-click="gross()">Gross</button>
       <fieldset>
           <label for="">{{gr}}</label>
       </fieldset>
   </div>
   <div ng-controller="salcont3">
       <button ng-click="taxation()">TAX DEDUCTION</button>
       <fieldset>
           <label for="">{{tax}}</label>
           <br>
           <label for="">{{ns}}</label>
       </fieldset>
   </div>
    
</body>
</html>
